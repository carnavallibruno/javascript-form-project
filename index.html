<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Team Project</title>
</head>
<script src="./js/birthday.js" defer></script>

<body onload="dateOfBirth()">
  <header>
    
    <!-- ? Title  -->
    <h4 class="form-title">Team Sign Up</h4>      
    
    <!-- ? Navbar -->
    <ul class="nav d-flex">
      <li class="nav-item col">
        <button class="nav-button nav-button-basic nav-button-active" href="#">Basic</button>
      </li>
      <li class="nav-item col ">
        <button class="nav-button nav-button-social" href="#">Social</button>
      </li>
      <li class="nav-item col">
        <button class="nav-button nav-button-certificates" href="#">Certificates</button>
      </li>
    </ul>
  </header>
  
  
  <!-- ? Form 1 (Basic) -->
  <form class="first-tab d-flex flex-column">
    
    <!-- ? Full Name -->
    <div class="form-group col-12 fullNameField">
      <label for="inputFullName">Full Name *</label>
      <input type="name" class="form-control" onchange="validateFullName(this.value); validateEmptyField(this.value)" id="inputFullName" placeholder="Foo Bar">
    </div>

    <!-- ? Nickname -->
    <div class="form-group col-12">
      <label for="inputNickname">Nickname</label>
      <input type="name" class="form-control" id="inputNickname" placeholder="Juanito">
    </div>

    <div class="row g-0 d-flex justify-content-between">
      <!-- ? Email -->
      <div class="form-group col-12 col-sm-7 emailField">
        <label for="inputEmail">Email *</label>
        <input type="text" class="form-control" onchange="validateEmail(this.value); validateEmptyField(this.value)" id="inputEmail" placeholder="foo@bar.com">
      </div>

      <!-- ? Phone number -->
      <div class="form-group col-12 col-sm-4 phoneField">
        <label for="inputPhone">Phone</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="(83) 00000-0000" onchange="phoneMask(this.value)">
      </div>
    </div>
    
    
    <!-- ? Birthday -->
    <div class="birthdayTitle">
      <h4>Birthday *</h4>
    </div>
    <div class="row g-0 d-flex justify-content-between">      
      <div class="form-group col-12 col-sm-3 dayField">
        <!-- * Day -->
        <label for="selectDay">Day</label>
        <select class="form-select" id="selectDay" aria-label="Default select example">
          <option value="0">Day</option>
        </select>
      </div>
      
      <!-- * Month -->
      <div class="form-group col-12 col-sm-3 monthField">
        <label for="selectMonth">Month</label>
        <select class="form-select" id="selectMonth" aria-label="Default select example">
          <option value="0">Month</option>
        </select>
      </div>
      
      <!-- * Year -->
      <div class="form-group col-12 col-sm-3 yearField">
        <label for="selectYear">Year</label>
        <select class="form-select" id="selectYear" onchange="ageValue(); validateEmptyField(this.value)" aria-label="Default select example">
          <option value="0">Year</option>
        </select>
      </div>
      
      <!-- * Age -->
      <div class="form-group col-12 col-sm-2">
        <label for="formAge">Age</label>
        <input disabled type="text" class="form-control" id="formAge" placeholder="Age">
      </div>
    </div>
  </div>
  
  
  <!-- ? Checkbox Terms and Privacy -->
  <div class="form-group pb-0">
    <div class="form-check d-flex align-items-center">
      <input class="form-check-input mt-0" type="checkbox" id="gridCheck">
      <label class="form-check-label m-0" for="gridCheck">
        I accept the terms and privacy
      </label>
    </div>

    <!-- ? Next button (Basic page) -->
    <div class="blue-button-container">
      <button type="submit" class="btn btn-primary next-button-basic blue-button">
        <p class="button-next-margin">Next</p><i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
  </div>
</form>




<!-- ? Form 2 (Social) -->
<form class="second-tab d-flex flex-column justify-content-between d-none">
  <div class="form-container">
    
    <!-- ? LinkedIn -->
    <div class="form-group col-12">
      <label for="inputLinkedin">LinkedIn</label>
      <input type="url" class="form-control" id="inputLinkedin" onchange="validateUrl(this.value)" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
    </div>
    
    <!-- ? GitHub -->
    <div class="form-group col-12">
      <label for="inputGithub">Github *</label>
      <input type="url" class="form-control" id="inputGitHub" onchange="validateUrl(this.value); validateEmptyField(this.value)" placeholder="https://github.com/foobar">
    </div>    
  </div>
  
  <!-- ? Next button (Social page) -->
  <div class="blue-button-container">
    <button type="submit" class="next-button-social btn btn-primary blue-button"><p class="button-next-margin">Next</p><i class="fa-solid fa-angle-right"></i></button>
  </div>
</div>
</form>




<!-- ? Form 3 (Certificates) -->
<form class="third-tab d-none">

  <!-- ? Certificates -->
  <div id="form-certificates" class="form-group col-12 form-group--certificates">
      <label for="inputCertificates">Certificates</label>
        <input type="url" class="form-control form-control--certificates" id="inputCertificates" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
        

      <!-- <div class="form-group--favorite">
        <i class="fa-regular fa-heart"></i>
      </div> -->

    </div>
  </div>

  <!-- ? More button -->
  <div class="blue-button-container">
    <button type="submit" onclick="addCertificate(event)" class="btn btn-primary blue-button more-button"><i class="fa-solid fa-plus"></i><p class="button-more-margin">More</p><i class="fa-solid fa-angle-right"></i></button>
  </div>

  <!-- ? Team name -->
  <div class="form-group col-12">
    <label for="inputTeamName">Team Name *</label>
    <input type="url" class="form-control" id="inputTeamName" onchange="validateEmptyField(this.value)" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
  </div>

  <!-- ? Institution -->
  <div class="form-group col-12">
    <label for="inputInstitution">Institution *</label>
    <input type="url" class="form-control" id="inputInstitution" onchange="validateFullName(this.value); validateEmptyField(this.value)" placeholder="Universidade Federal da Paraíba">
  </div>

  <!-- ? Graduation -->
  <div class="form-group col-12">
    <label for="inputGraduation">Graduation *</label>
    <input type="url" class="form-control" id="inputGraduation" onchange="validateFullName(this.value); validateEmptyField(this.value)" placeholder="Ciências da Computação">
  </div>
  
  <!-- ? Finish button -->
  <div class="blue-button-container">
    <button type="submit" class="btn btn-primary blue-button"><i class="fa-solid fa-check"></i><p class="button-finish-margin">Finish</pclass></button>
  </div>
</form>







<!-- Bootstrap Imports -->
<script src="https://kit.fontawesome.com/f1cccd729f.js" crossorigin="anonymous"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<!-- JavaScript Scripts -->
<script src="./js/validation.js"></script> <!-- ? This file must come first in order for the functions to be called in before their call is loaded -->
<script src="./js/navigation.js"></script>
<script src="./js/phone-number.js"></script>
<script src="./js/calculate-age.js"></script>
<script src="./js/certificates.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
