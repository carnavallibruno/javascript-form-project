<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Team Project</title>
</head>

<body>
  <header>
    
    <!-- ? Title  -->
    <h4 class="form-title">Team Sign Up</h4>
    
    
    <!-- ? Navbar -->
    <ul class="nav d-flex">
      <li class="nav-item col">
        <button class="nav-button nav-button-active" href="#">Basic</button>
      </li>
      <li class="nav-item col">
        <button class="nav-button" href="#">Social</button>
      </li>
      <li class="nav-item col">
        <button class="nav-button" href="#">Certificates</button>
      </li>
    </ul>
  </header>
  
  
  <!-- ? Form 1 (Basic) -->
  <form class="first-tab d-flex flex-column">
    
    <div class="form-group col-12">
      <label for="inputFullName">Full Name *</label>
      <input type="name" class="form-control" id="inputFullName" placeholder="Foo Bar">
    </div>
    <div class="form-group col-12">
      <label for="inputNickname">Nickname</label>
      <input type="password" class="form-control" id="inputNickname" placeholder="Juanito">
    </div>
    <div class="row g-0 d-flex justify-content-between">
      <div class="form-group col-7 p-0 nogutter">
        <label for="inputEmail">Email *</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="foo@bar.com">
      </div>
      <div class="form-group col-4 p-0">
        <label for="inputPhone">Phone</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="(83) 00000-0000">
      </div>
    </div>
    
    
    <!-- ? Birthday -->
    <div class="birthdayTitle">
      <h4>Birthday *</h4>
    </div>
    <div class="row g-0 d-flex justify-content-between">      
      <div class="form-group col-3">
        <!-- * Day -->
        <label for="selectDay">Day</label>
        <select class="form-select" id="selectDay" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <!-- * Month -->
      <div class="form-group col-3">
        <label for="selectMonth">Month</label>
        <select class="form-select" id="selectMonth" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <!-- * Year -->
      <div class="form-group col-3">
        <label for="selectYear">Year</label>
        <select class="form-select" id="selectYear" aria-label="Default select example">
          <option selected>1991</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <div class="form-group col-2">
        <label for="formAge">Age</label>
        <input type="text" class="form-control" id="formAge" placeholder="18">
      </div>
    </div>
  </div>
  
  
  <!-- ? Checkbox Terms and Privacy -->
  <div class="form-group pb-0">
    <div class="form-check d-flex align-items-center">
      <input class="form-check-input mt-0" type="checkbox" id="gridCheck" checked>
      <label class="form-check-label m-0" for="gridCheck">
        I accept the terms and privacy
      </label>
    </div>
    <div class="blue-button-container">
      <button type="submit" class="btn btn-primary blue-button"><p class="">Next</p><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
</form>

<!-- ? Form 2 (Social) -->
<form class="second-tab d-flex flex-column justify-content-between">
  <div class="form-container">
    
    <!-- ? LinkedIn -->
    <div class="form-group col-12">
      <label for="inputFullName">LinkedIn</label>
      <input type="url" class="form-control" id="inputLinkedin" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
    </div>
    
    <!-- ? GitHub -->
    <div class="form-group col-12">
      <label for="inputGithub">Github *</label>
      <input type="url" class="form-control" id="inputNickname" placeholder="https://github.com/foobar">
    </div>    
  </div>
  
  <!-- ? Next button (Social page) -->
  <div class="blue-button-container">
    <button type="submit" class="btn btn-primary blue-button"><p>Next</p><i class="fa-solid fa-angle-right"></i></button>
  </div>
</form>




<!-- ? Form 3 (Certificates) -->
<form class="third-tab">

  <!-- ? Certificates -->
  <div class="form-group col-12">
    <label for="inputCertificates">Certificates</label>
    <input type="url" class="form-control" id="inputCertificates" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
    <span class="form-control-certificate">
      <i class="fa-regular fa-heart"></i>
    </span>
  </div>

  <!-- ? More button -->
  <div class="blue-button-container">
    <button type="submit" class="btn btn-primary blue-button"><i class="fa-solid fa-plus"></i><p>More</p><i class="fa-solid fa-angle-right"></i></button>
  </div>

  <!-- ? Team name -->
  <div class="form-group col-12">
    <label for="inputTeamName">Team Name *</label>
    <input type="url" class="form-control" id="inputTeamName" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
  </div>

  <!-- ? Institution -->
  <div class="form-group col-12">
    <label for="inputInstitution">Institution *</label>
    <input type="url" class="form-control" id="inputInstitution" placeholder="Universidade Federal da Paraíba">
  </div>

  <!-- ? Graduation -->
  <div class="form-group col-12">
    <label for="inputGraduation">Graduation *</label>
    <input type="url" class="form-control" id="inputGraduation" placeholder="Universidade Federal da Paraíba">
  </div>
  
  <!-- ? Finish button -->
  <div class="blue-button-container">
    <button type="submit" class="btn btn-primary blue-button"><i class="fa-solid fa-check"></i><p>Finish</p></button>
  </div>
</form>








<script src="https://kit.fontawesome.com/f1cccd729f.js" crossorigin="anonymous"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
